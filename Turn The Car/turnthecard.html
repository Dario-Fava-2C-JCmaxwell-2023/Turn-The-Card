<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn The Card</title>
</head>

<body>
    <img src="retro card.png" onclick="gira()" />

    <script>
        let carta = document.querySelector("img")
        function gira() {
            console.log("gira")
            if (carta.src.match("retro"))
                carta.src = "front card.png";
            else carta.src = "retro card.png";
        }

    </script>
</body>

</html>
