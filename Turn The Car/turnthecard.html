<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn The Card</title>



    <style>
        body {
            background-color: black;
        }

        img {
            width: 400px;
        }
    </style>
</head>

<body>



    <div id="tavoloDaGioco"></div>


    <script>
        let NcarteGirate = 0
        let primaCartaGirata = null
        let carte = ["front card.png", "kirbi.piedi.jpg", "front card.png", "kirbi.piedi.jpg"]

        let tavolo = document.querySelector('#tavoloDaGioco')

        carte.forEach(element => {
            tavolo.innerHTML += '<img id="' + element + '" src="retro card.png" onclick="gira(this)" />'
            console.log('<img id="' + element + '" src="retro card.png" />')
        });

        let carta = document.querySelector("img")

        function gira(carta) {
            NcarteGirate++
            carta.src = carta.id
            console.log(NcarteGirate)
            if (NcarteGirate == 1)
                primaCartaGirata = carta
            else {
                NcarteGirate == 0
                if (carta.src == primaCartaGirata.src)
                    console.log('Bravo +1 punto')
                else {
                    console.log('riprovaci')
                    carta.src = "retro card.png"
                    primaCartaGirata.src = "retro card.png"
                }
            }
        }


    </script>
</body>

</html>
